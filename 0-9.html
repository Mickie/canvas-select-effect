
<html>

    <link rel="stylesheet" href="jqx.base.css" type="text/css" />
    <style>

    <script type="text/javascript" src="jqxdata.js"></script>
    <script>

        $(document).ready(function(){
            var sampleData=[];
            for (i=0;i<19;i++){
                if(i<=14){
                    var data={};
                    data.Day=i+"-"+(i+1)+"分钟";
                    data.totalAmount= Math.floor(Math.random()*300+1);
                    sampleData.push(data);
                }
                if(i==15){
                    var data={};
                    data.Day="15-30分钟";
                    data.totalAmount=Math.floor(Math.random()*300+1);
                    sampleData.push(data);
                }

                    var data={};
                    data.Day="30-45分钟";
                    data.totalAmount=Math.floor(Math.random()*300+1);
                    sampleData.push(data);
                }
                if(i==17){
                    var data={};
                    data.Day="45-60分钟";
                    data.totalAmount=Math.floor(Math.random()*300+1);
                    sampleData.push(data);
                }
                if(i==18){
                    var data={};
                    data.Day="60分钟+";
                    data.totalAmount=Math.floor(Math.random()*300+1);
                    sampleData.push(data);
                }

            }

//                { Day:'11-12分钟',  totalAmount: amountArray[11]},
//                { Day:'12-13分钟',  totalAmount: amountArray[12]},

            var settings = {
                title: "排队时间分布",
                description: "",
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                categoryAxis:
                {
                    dataField: 'Day',
                    showGridLines: false
                },
                colorScheme: 'scheme01',
                seriesGroups:
                        [
                            {
                                type: 'column',
                                columnsGapPercent: 30,
                                seriesGapPercent: 0,
                                valueAxis:
